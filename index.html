    <script>
        const canvas = document.getElementById('ionCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Ионные частицы
        class Ion {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.radius = Math.random() * 3 + 1;
                this.life = 0.5 + Math.random() * 0.5;
                this.speed = 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Размножение
                if (Math.random() < 0.0005 && ions.length < 80) {
                    this.reproduce();
                }

                // Отскок от краев
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -1;
                    this.x = Math.max(0, Math.min(this.x, canvas.width));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -1;
                    this.y = Math.max(0, Math.min(this.y, canvas.height));
                }
            }

            reproduce() {
                const offspring = new Ion();
                offspring.x = this.x + (Math.random() - 0.5) * 60;
                offspring.y = this.y + (Math.random() - 0.5) * 60;
                offspring.vx = (Math.random() - 0.5) * 0.3;
                offspring.vy = (Math.random() - 0.5) * 0.3;
                offspring.radius = this.radius * 0.8;
                ions.push(offspring);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 0, 0, ${this.life * 0.6})`;
                ctx.shadowColor = '#ff0000';
                ctx.shadowBlur = 15;
                ctx.fill();
            }
        }

        let ions = [];
        for (let i = 0; i < 25; i++) {
            ions.push(new Ion());
        }

        function drawConnections() {
            ctx.lineWidth = 0.3;
            ctx.shadowBlur = 8;
            
            for (let i = 0; i < ions.length; i++) {
                for (let j = i + 1; j < ions.length; j++) {
                    const dx = ions[i].x - ions[j].x;
                    const dy = ions[i].y - ions[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 130) {
                        ctx.beginPath();
                        ctx.moveTo(ions[i].x, ions[i].y);
                        ctx.lineTo(ions[j].x, ions[j].y);
                        ctx.strokeStyle = `rgba(255, 0, 0, ${0.08 * (1 - dist/130)})`;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawConnections();

            ions.forEach(ion => {
                ion.update();
                ion.draw();
            });

            // Удаляем если слишком много
            if (ions.length > 90) {
                ions = ions.slice(0, 80);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script>
    function updateTime() {
        const now = new Date();
        document.getElementById('cyber-time').innerHTML = 
            `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')} MSK`;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
